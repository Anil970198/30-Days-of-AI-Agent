<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Agent - Day 12</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="appTitle">Conversational Agent</h1>

    <!-- Single toggle button -->
    <button id="recordToggle" class="micBtn" aria-live="polite">
      <span class="micIcon">ğŸ™ï¸</span>
      <span class="micLabel">Start Recording</span>
      <span class="pulse"></span>
    </button>

    <!-- Live status -->
    <div id="status" class="status hidden"></div>

    <!-- Hidden audio player (autoplay) -->
    <audio id="botPlayer" autoplay class="hidden"></audio>

    <!-- Assistant text (optional) -->
    <div id="llmTextSection" class="hidden llmBox">
      <details open>
        <summary>Assistant reply (text)</summary>
        <pre id="llmText"></pre>
      </details>
    </div>

    <!-- Chat history -->
    <div id="chatHistory">
      <strong>Chat History</strong>
      <div id="chatMessages"></div>
    </div>

    <button id="resetSessionBtn" class="resetBtn">Reset Session</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
